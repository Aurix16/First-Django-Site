{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="post">
	<div class="card" style="width: 100%; padding: 20px; border-radius: 20px;">
		<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
		<h1 class="card-title">
			<a href="#">{{ post.title }}</a>
		</h1>
		<p class="card-text">
			{{ post.text|linebreaksbr }}
			<a href="#" class="btn btn-primary">Read More</a>
		</p>
		<hr/>
		<div class="date text-muted">
			{{	post.published_date	}}
		</div>

	</div>
</div>
{% endfor %}
{% endblock %}
